<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Login Page</title>
    <!-- Tailwind CSS -->
    <link href="./src/output.css" rel="stylesheet" />

    <!-- Favicon -->
    <link rel="icon" href="./src/images/favicon.png" type="image/x-icon" />
  </head>
  <body class="bg-gray-100">
    <!-- Login Form Container -->
    <div class="min-h-screen flex items-center justify-center px-4">
      <div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-md">
        <h2 class="text-2xl font-bold text-center mb-6">Welcome Back</h2>

        <form action="#" method="post">
          <!-- Email Field -->
          <div class="mb-4">
            <label for="email" class="block text-sm font-medium text-gray-700"
              >Email Address</label
            >
            <input
              type="email"
              id="email"
              class="mt-1 block w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
              placeholder="example@example.com"
              required
            />
          </div>

          <!-- Password Field -->
          <div class="mb-6">
            <label
              for="password"
              class="block text-sm font-medium text-gray-700"
              >Password</label
            >
            <input
              type="password"
              id="password"
              class="mt-1 block w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
              placeholder="••••••••"
              required
            />
          </div>

          <!-- Login Button -->
          <button
            type="submit"
            class="w-full bg-blue-600 text-white p-3 rounded-lg hover:bg-blue-700 transition duration-300"
          >
            Log In
          </button>
        </form>

        <!-- Remember Me and Forgot Password -->
        <div
          class="flex justify-between items-center mt-4 text-sm text-gray-600"
        >
          <label class="inline-flex items-center">
            <input type="checkbox" class="form-checkbox text-blue-600" />
            <span class="ml-2">Remember Me</span>
          </label>
          <a href="#" class="text-blue-600 hover:underline">Forgot Password?</a>
        </div>

        <!-- Footer Links -->
        <p class="mt-4 text-center text-sm text-gray-600">
          Don't have an account?
          <a href="singup.html" class="text-blue-600 hover:underline"
            >Sign Up</a
          >
        </p>
      </div>
    </div>
  </body>
</html>
